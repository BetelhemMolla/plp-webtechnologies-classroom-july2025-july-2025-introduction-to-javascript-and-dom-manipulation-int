<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5 Assignment - JavaScript Basics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Functions, Loops & DOM</h1>
    <p>Assignment Practice</p>
  </header>

  <!-- Input Section -->
  <section class="user-input">
    <h2>Part 1: Variables & Conditionals</h2>
    <label for="ageInput">Enter your age:</label>
    <input type="number" id="ageInput" placeholder="Type your age here" />
    <button id="checkAgeBtn">Check Eligibility</button>
    <p id="ageResult"></p>
  </section>

  <!-- Functions Section -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="calcTotalBtn">Calculate Shopping Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Loops Section -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  <!-- DOM Manipulation Section -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeTextBtn">Change Heading Text</button>
    <button id="toggleClassBtn">Toggle Highlight</button>
    <button id="addItemBtn">Add New Item</button>
    <ul id="dynamicList">
      <li>Item 1</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Week 5 Assignment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
